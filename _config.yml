# Kyndof Wiki - Internal Knowledge Base

# Site settings
title: Kyndof Wiki
description: Your guide to working at Kyndof
url: https://seankim-business.github.io
baseurl: /kyndof-os/wiki

# Build settings
markdown: kramdown
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation
header_pages:
  - start-here/index.md
  - our-teams/index.md
  - how-we-work/index.md
  - what-we-make/index.md
  - people/index.md
  - clients-partners/index.md
  - reference/index.md

# Collections
collections:
  teams:
    output: true
    permalink: /teams/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "teams"
    values:
      layout: page

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - CLAUDE.md
  - AGENTS.md

# kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# GitHub Pages specific settings
github: [metadata]
